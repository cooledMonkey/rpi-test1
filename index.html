
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет расходов</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Учет расходов</h1>

        <div class="expense-form">

        </div>

        <div class="expense-filter">

        </div>

        <div class="expense-list">

        </div>
    </div>
        <div class="popup__bg"> 
            <form class="popup">
                <p class="close-popup">x</p>
<h2>Добавить расходы</h2>
                <label for="expense-name">Наименование расхода:</label>
                <input type="text" id="expense-name-edit" placeholder="Например, еда" required />
                <label for="expense-amount">Стоимость:</label>
                <input type="number" id="expense-amount-edit" placeholder="Amount" required />
                
                <fieldset>
                    <legend>Категория:</legend>
                    <label><input type="radio" name="expense-category-edit" value="Food" required /> Еда</label>
                    <label><input type="radio" name="expense-category-edit" value="Transport" required /> Транспорт</label>
                    <label><input type="radio" name="expense-category-edit" value="Entertainment" required /> Развлечения</label>
                    <label><input type="radio" name="expense-category-edit" value="Other" required /> Другое</label>
                </fieldset>
                <button id = "save-book-button-edit" type="button" >Сохранить изменения</button>
            </form>
</div> 
    <script type="module" src="./src/main.js"></script>
</body>
</html>
