<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжка полка</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Моя книжная полка</h1>
        <div class="book-form">

        </div>
        <button class = "trigger" type="submit">Добавить книгу</button>
        <div class="book-filter">

        </div>

        <div class="book-list">

        </div>
    </div>

    <div class="popup__bg"> 
            <form class="popup">
                <p class="close-popup">x</p>
            <h2>Изменить книгу</h2>
                <input type="text" id="book-title-edit" placeholder="Название книги" required />
                <input type="text" id="book-author-edit" placeholder="Автор" required />
                <select id="book-genre-edit" required>
                    <option value="">Выбрать жанр</option>
                    <option value="Fiction">Художественная</option>
                    <option value="Science">Научная</option>
                    <option value="Fantasy">Фантастика</option>
                    <option value="Biography">Биография</option>
                </select>
                <button id = "save-book-button-edit" type="button" >Сохранить</button>
            </form>
</div>  
    <script type="module" src="./src/main.js"></script>
</body>
</html>
